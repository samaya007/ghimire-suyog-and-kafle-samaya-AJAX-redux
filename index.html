<!DOCTYPE html>
<html>
<head>
    <title>Star Wars </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/grid.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="grid-con">
        <section class="col-span-full l-col-start-1 l-col-end-6" id="character-panel">
            <h1 class="main-title">Star Wars</h1>
        </section>
        <section class="col-span-full l-col-start-7 l-col-end-13" id="movie-panel">
            <section id="movie-con"></section>
            <template id="movie-template">
                <div>
                    <img src="" alt="" class="movie-title-image">
                    <p class="movie-description"></p>
                    <img src="" alt="" class="movie-image">
                </div>
            </template>
        </section>
    </div>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
</body>
</html>
