<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Wars </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/grid.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- 
    <img src="./images/bg1.jpg" alt="Background" class="background-image">
-->
    <div class="grid-con">


        <section class="col-span-full l-col-start-1 l-col-end-6" id="character-box"> 
            <h2>Star Wars </h2>
            <ul id="character-list">
            </ul>
        </section>




        <section  class="col-span-full l-col-start-6 l-col-end-13" id="movie-details-box">
            <div id="movie-details-con">
            </div>


            <template id="movie-details-template">
                <section>
                    <h3 class="movie-title"></h3>

                    <img src="" alt="Movie Poster" class="movie-poster">

                    <p class="movie-opening-crawl"></p>

                    <br>
                </section>
            </template>
        </section>
    </div>
    
</body>
</html>
